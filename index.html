<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            /* Assuming the image file is in the same folder */
            background-image: url('birthday.webp');
            background-size: cover; /* Scale the image to cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Set the height to the viewport height */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <h1>Background Image Example</h1>
    <p>This page uses a background image.</p>
</body>
</html>
